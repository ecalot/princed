normal:
	action            Jump
		conditions
			KeyUp                  pressed
			KeyForward             pressed
		next
			normal
		animation
			16-27 
			28 ps
			29-33 p
		steps
			relative 20
	action            Start walking
		conditions
			KeyShift               pressed
			KeyForward             pressed
		next
			normal
		steps
			relative 10
		animation
			134-135 p
			136-142
			143-145	p
	action            Start running
		conditions
			KeyForward             pressed
		next
			running
		steps
			relative 12
		animation
			1-4 p
	action            Turn
		conditions
			KeyBack                pressed
		next
			normal
		steps
			relativeTurn 0
		animation
			45-52 p
	action		 Crouch
		conditions
			KeyDown			pressed
		next
			crouched
		steps
			relative 0
		animation
			118-120 p

	action            If there aren't more actions then the normal state is kept
		conditions
			none
		next
			normal
		animation
			15 p
		steps
			relative 0
		level
			1
		guardskill
			0
			1

running:
	action		 Crouch
		conditions
			KeyDown			pressed
			KeyForward		pressed
		next
			crouched
		steps
			relative 10
		animation
			118-120 p
	
	action            Jump
		conditions
			KeyUp                  pressed
			KeyForward             pressed
		next
			running
		steps
			relative 20
		animation
			34-44 p
	
	action            Keep running
		conditions
			KeyForward             pressed
		next
			running
		steps
			relative 15
		animation
			5-14 p
	action            Turn
		conditions
			KeyBack                pressed
		next
			normal
		steps
			relativeTurn 0
		animation
			65-77 p
	action            Stop running
		conditions
			none
		next
			normal
		steps
			relative 10
		animation
			65-68 p
			49-52 p

crouched:
	action		 Stay Crouch
		conditions
			KeyDown			pressed
		next
			crouched
		steps
			relative 0
		animation
			120 p

	action		 Get up
		conditions
			none
		next
			normal
		steps
			relative 3
		animation
			121-129 p

#title animations
titlesjaffar:
	action                      Say hi to the princess
		conditions
			none
		next
			exit jaffar
		animation
			1-20
		steps
			relative 10
		mark
			jaffar


#guards

oldnormal:
	action                     Start walking when it is near a falling
		conditions  # Note that conditions are case sensitive!!!
			ForwardTile            careful       #includes: empty and loose tiles
			ForwardTileFartherThan 0
			ForwardTileNearerThan  10
			KeyForward             pressed
			KeyShift               pressed
		next
			oldnormalNearToFall
		animation
			0-10
		steps
			absoluteForward 0
		level
			0
			2
			4
	action                     Start walking on normal floor
		conditions
			ForwardTile            walkable
			KeyForward             pressed
			KeyShift               pressed
		next
			normal
		animation
			0-10
		steps
			relative 10

	action                     Start running and falling
		conditions
			ForwardTile            empty       #includes: empty and loose tiles
			ForwardTileFartherThan 0
			ForwardTileNearerThan  20
			KeyForward             pressed
			KeyShift               notPressed
		next
			falling
		animation
			20-25
			26 c
			27-30
		steps
			absoluteForward 0
		level
			3
			5

	action                     Stay there
		conditions
			none
		next
			normal
		animation
			11 p
		steps
			relative 0

oldnormalNearToFall:
# preconditions: the kid is looking to a falling
	action                     Walk to the falling
		conditions
			KeyForward             pressed
		next
			falling
		animation
			none
		steps
			absoluteForward 0


#end

